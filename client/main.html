<head>
	<title></title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>
<body>
<h1>Better Metro</h1>
<div id="map-container" >
  <div id="map-canvas" >
  </div>
</div>
<button type="button" id="update-stations" class="btn btn-primary">Update Stations</button>
<button type="button" id="clear-stations" class="btn btn-danger">Clear Stations</button>

<br>
{{#each stations}}
  {{> station}}
{{/each}}

</body>

<template name="station">
  <ul style="none">
      <li>{{Name}}</li>
      <li>{{Lat}}</li>
      <li>{{Lon}}</li>
  </ul>
</template>
